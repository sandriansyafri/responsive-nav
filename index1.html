<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

  <nav class="bg-gray-900 text-gray-300">
    <div class="max-w-6xl mx-auto ">
      <div class="flex justify-between items-center  p-3">
        <div class="flex  items-center ">
          <div>
            <a href="" class="flex items-center space-x-2 py-4 px-2 hover:text-white">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
              </svg>
              <span class="hiddentext-xl font-semibold ">BTTER</span>
            </a>
          </div>
          <div class="hidden md:flex">
            <a href="" class="py-4 px-3 hover:text-white">Features</a>
            <a href="" class="py-4 px-3 hover:text-white">Pricing</a>
          </div>
        </div>
        <div class="hidden md:flex md:items-center">
          <a href="" class="py-5 px-3  rounded">Login</a>
          <a href=""
            class="py-2 px-3 bg-yellow-500 text-white hover:bg-yellow-600 hover:text-white transition ease-out duration-150 rounded">Sign
            Up</a>
        </div>
        <div class="md:hidden ">
          <button type="button" class="mobile-menu-button">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
      <div class="mobile-menu hidden">
        <a href="" class="block py-3 px-5">Features</a>
        <a href="" class="block py-3 px-5">Pricing</a>
      </div>
    </div>
  </nav>


  <script src="assets/js/app.js"></script>
</body>

</html>
