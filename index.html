<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS | Navbar</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="bg-gray-900 text-gray-300 ">
    <div class="max-w-6xl mx-auto">
      <div class="flex justify-between items-center  px-4">
        <div class="flex items-center space-x-1">
          <a href="" class="flex items-center py-4 mr-2  hover:text-white transition ease-in duration-300">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M7 2a1 1 0 00-.707 1.707L7 4.414v3.758a1 1 0 01-.293.707l-4 4C.817 14.769 2.156 18 4.828 18h10.343c2.673 0 4.012-3.231 2.122-5.121l-4-4A1 1 0 0113 8.172V4.414l.707-.707A1 1 0 0013 2H7zm2 6.172V4h2v4.172a3 3 0 00.879 2.12l1.027 1.028a4 4 0 00-2.171.102l-.47.156a4 4 0 01-2.53 0l-.563-.187a1.993 1.993 0 00-.114-.035l1.063-1.063A3 3 0 009 8.172z"
                clip-rule="evenodd" />
            </svg>
            <span class="text-xl font-bold">Labs</span>
          </a>
          <a href="" class="py-4 px-2 hover:text-white transition ease-in duration-300 hidden md:flex">Features</a>
          <a href="" class="py-4 px-2 hover:text-white transition ease-in duration-300 hidden md:flex">Pricing</a>
        </div>
        <div class="flex items-center space-x-2 hidden md:block">
          <a href="" class="py-4 px-2  hover:text-white transition ease-in duration-300">Login</a>
          <a href=""
            class="py-2 px-2  bg-yellow-500 hover:bg-yellow-600 hover:text-white transition ease-in duration-300 rounded">Sign
            Up</a>
        </div>
        <div class="md:hidden">
          <button type="button" class="btn-mobile-menu hover:text-white">
            <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>

      <div class="mobile-menu px-4 hidden">
        <a href="" class="block py-2 hover:text-white hover:underline transition ease-in duration-300 ">Features</a>
        <a href="" class="block py-2 hover:text-white hover:underline transition ease-in duration-300 ">Pricing</a>
      </div>

    </div>
  </nav>

  <main class="">
    <div class="max-w-6xl mx-auto">
      <h1 class="h-screen flex items-center justify-center text-4xl font-bold">Content WEB</h1>
    </div>
  </main>


  <script src="assets/js/app.js"></script>
</body>

</html>
